<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="SalasAteneo">
			<p:growl id="msgs" showDetail="true" />
			<center>
				<p:graphicImage name="/demo/images/headerLogo.jpg" />
				<br />
				<p:dataTable id="tbl53" var="tiporeserva"
					value="#{dataExporterView.newTipoReserva}" editable="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginator="false" rows="10" rowsPerPageTemplate="10,20"
					style="margin-bottom:20px" scrollable="true">

					<p:column headerText="Nombre">
						<h:inputText value="#{tiporeserva.chartipo}" style="width:100%;" />
					</p:column>
					<p:column headerText="Id">
						<h:inputText value="#{tiporeserva.inttipo}" style="width:100%;" />
					</p:column>
					<p:column headerText="Seleccionable" style="width:10%">
						<p:selectBooleanCheckbox value="#{tiporeserva.seleccionable}"></p:selectBooleanCheckbox>
					</p:column>
					<p:column headerText="Añade" style="width:10%">
						<p:commandButton actionListener="#{dataExporterView.nuevoTiporeserva}"
							value="Añade" title="Añade tipo de reserva" ajax="false" style="width:100%;">
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:dataTable id="tbl9" var="tiporeserva"
					value="#{dataExporterView.tiposReserva}" editable="false"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters} {RowsPerPageDropdown}"
					paginator="true" rows="10" rowsPerPageTemplate="10,20"
					style="margin-bottom:20px" scrollable="true">

					<f:facet name="{Exporters}">
						<div style="float: right; padding-top: 5px;">
							<h:commandLink>
								<p:graphicImage name="/demo/images/excel.png" width="24" />
								<p:dataExporter type="xls" target="tbl9" fileName="TipoReserva" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage name="/demo/images/pdf.png" width="24" />
								<p:dataExporter type="pdf" target="tbl9" fileName="TipoReserva" />
							</h:commandLink>
						</div>
					</f:facet>

					<p:column headerText="Nombre del tipo de reserva"
						style="width:15%;" sortBy="#{tiporeserva.chartipo}"
						filterBy="#{tiporeserva.chartipo}">
						<h:inputText value="#{tiporeserva.chartipo}" style="width:100%;" />
					</p:column>
					<p:column headerText="Id" style="width:15%;"
						sortBy="#{tiporeserva.inttipo}" filterBy="#{tiporeserva.inttipo}">
						<h:inputText value="#{tiporeserva.inttipo}" style="width:100%;" />
					</p:column>
					<p:column headerText="Seleccionable" style="width:15%;"
						sortBy="#{tiporeserva.seleccionable}"
						filterBy="#{tiporeserva.seleccionable}">
						<p:column headerText="Seleccionable" style="width:2%">
							<p:selectBooleanCheckbox value="#{tiporeserva.seleccionable}"></p:selectBooleanCheckbox>
						</p:column>
					</p:column>
				</p:dataTable>
				<h3>Exportar sólo lo que se ve</h3>
				<h:commandLink>
					<p:graphicImage name="/demo/images/excel.png" />
					<p:dataExporter type="xls" target="tbl9" fileName="TipoReserva"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="/demo/images/pdf.png" />
					<p:dataExporter type="pdf" target="tbl9" fileName="TipoReserva"
						pageOnly="true" />
				</h:commandLink>
				<br />
				<p:commandButton
					actionListener="#{dataExporterView.salvarTipoEditado}"
					update="tbl11" title="Actualiza" value="Actualiza" ajax="false"
					style="width:20%;">
				</p:commandButton>
				<p:commandButton
					actionListener="#{dataExporterView.volverAdministracion}"
					title="Volver a pantalla de administración" icon="pi-plus-circle"
					ajax="false" style="width:20%;"
					value="Volver a pantalla de administración">
				</p:commandButton>
			</center>
		</h:form>
	</h:body>
</f:view>
