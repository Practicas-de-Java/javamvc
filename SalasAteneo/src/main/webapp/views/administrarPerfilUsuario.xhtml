<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="SalasAteneo">
			<p:growl id="msgs" showDetail="true" />
			<center>
				<p:graphicImage name="/demo/images/headerLogo.jpg" /><br/>
				<p:dataTable id="tbl" var="perfil"
					value="#{dataExporterView.perfiles}" editable="false"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters} {RowsPerPageDropdown}"
					paginator="true" rows="5" rowsPerPageTemplate="5,10,20"
					style="margin-bottom:20px" scrollable="true">

					<f:facet name="{Exporters}">
						<div style="float: right; padding-top: 5px;">
							<h:commandLink>
								<p:graphicImage name="/demo/images/excel.png" width="24" />
								<p:dataExporter type="xls" target="tbl" fileName="perfiles" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage name="/demo/images/pdf.png" width="24" />
								<p:dataExporter type="pdf" target="tbl" fileName="perfiles" />
							</h:commandLink>
						</div>
					</f:facet>

					<p:column headerText="Perfil" style="width:15%;" sortBy="#{perfil.charperfil}"
						filterBy="#{perfil.charperfil}">
								<h:outputText value="#{perfil.charperfil}" />
					</p:column>
					<p:column headerText="Id perfil" style="width:15%;" sortBy="#{perfil.intperfil}"
						filterBy="#{perfil.intperfil}">
								<h:outputText value="#{perfil.intperfil}" />
					</p:column>
				</p:dataTable>
			<h3>Exportar sólo lo que se ve</h3>
			<h:commandLink>
				<p:graphicImage name="/demo/images/excel.png" />
				<p:dataExporter type="xls" target="tbl" fileName="Perfiles"
					pageOnly="true" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage name="/demo/images/pdf.png" />
				<p:dataExporter type="pdf" target="tbl" fileName="Perfiles"
					pageOnly="true" />
			</h:commandLink>
			<br/>
			<p:commandButton actionListener="#{dataExporterView.volverAdministracion}"
				title="Volver a pantalla de administración" icon="pi-plus-circle" ajax="false"
				style="width:20%;" value="Volver a pantalla de administración">
			</p:commandButton>
			</center>
		</h:form>
	</h:body>
</f:view>
