<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="form">
		<p:growl id="growl" life="20000" />
		<center>
				<p:graphicImage name="/demo/images/headerLogo.jpg" /><br/>
        <h:panelGrid columns="2" cellpadding="10">
			    <p:outputLabel>Nombre   :</p:outputLabel><p:inputText id="nombre" required="true" value="#{dataExporterView.nombre}"><f:validateLength minimum="1" maximum="128" ></f:validateLength></p:inputText>
			    <p:outputLabel>Contraseña :</p:outputLabel><p:password id="contraseña" required="true" value="#{dataExporterView.contrasenya}"><f:validateLength minimum="1" maximum="9" ></f:validateLength></p:password>
		</h:panelGrid>
					<p:commandButton action="#{dataExporterView.registrarse}" value="Acceder" title="Acceder" ajax="true" style="width:15%;"/>
					<p:commandButton action="#{dataExporterView.eventosPlanificados}" value="Eventos planificados" title="Eventos planificados" ajax="true" style="width:30%;"/>
		    </center>
		</h:form>
	</h:body>
</f:view>
